- name: Actualizar cache de APT
  become: yes
  apt:
    update_cache: yes
  changed_when: false

- name: Install Podman
  become: yes
  apt:
    name: podman
    state: present

- name: Descargar imagen de Nginx desde DockerHub
  become: yes
  containers.podman.podman_image:
    name: nginx
    tag: latest
    state: present

- name: Copiar la carpeta web al servidor
  become: yes
  copy:
    src: ../web/
    dest: /var/www/html/
    owner: 1000
    group: 1000
    mode: '0755'

- name: Ajustar permisos de la carpeta web
  become: yes
  file:
    path: /var/www/html
    state: directory
    owner: 1000
    group: 1000
    mode: '0755'
    recurse: yes

- name: Verificar si el contenedor Nginx existe
  become: yes
  command: podman ps -a --filter "name=nginx_container" --format "{{ '{{' }} .ID {{ '}}' }}"
  register: nginx_container_id
  changed_when: false
  ignore_errors: yes

- name: Eliminar el contenedor Nginx si existe
  become: yes
  command: podman rm -f nginx_container
  when: nginx_container_id.stdout != ""

- name: Iniciar el contenedor Nginx
  become: yes
  shell: |
    podman run -d --name nginx_container -p 80:80 -v /var/www/html:/usr/share/nginx/html:ro nginx:latest
  args:
    executable: /bin/bash
